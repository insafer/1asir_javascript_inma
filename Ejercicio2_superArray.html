    <script>

// ------------------funciones----

function BuscarPosicion(valores) {
        let sw = 0;
        let i=0;
        while (i < valores.length && sw == 0){
            if (valores[i] < 0) {
                var pos = i;
                sw = 1;
            } else{
                i+=1;
            }
        }
       return pos;

       }
       function visualizar (mat){
        for (let i=0; i < mat.length; i++){
            resul = BuscarPosicion(mat[i]);
            alert (resul);
        }
       }
   //---------------programa principal-------------- 
    
       let mat_numeros = [[6, 9, -3, 5, 12, -4, 7 , 2],
                          [1, -5, 8, 9],
                          [8, 6, -3, 7],
                          [-5, 6, 8]
    ];
       
       
       visualizar (mat_numeros);

</script>
