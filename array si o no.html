        const numeros = [1, 5, 8, 10, 15];
       


        // Verificar si el valor está en el array
function proceso(valorBuscado, numeros) {
    sw ="no";
    for (i=0; i< numeros.length; i++){
         if (numeros[i]== valorBuscado){
            sw= "si";
         }
    }
    return sw;
}
function visualizar(dato){
    if(dato == "si"){
        alert ("encontrado");
     }
     else{ 
        alert ("no encontrado");
     }

}



const valorBuscado = parseInt(prompt("Introduce un valor a buscar:"));
