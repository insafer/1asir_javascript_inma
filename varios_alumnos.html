<!DOCTYPE html>
<html>
<body>

<h2>Alumno_Nota</h2>

<p id="demo"></p>

<script>
let text = '{"alumnos":[{"nombre":"laura", "notas":[3,7,8,9]},{"nombre":"Luis", "notas":[3,7,8,1,6]},{"nombre":"Manuel", "notas":[3,7,8,9,5,6]}]}';

</script>

</body>
</html>
