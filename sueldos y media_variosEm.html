//los sueldos que se declaren en un array//
//la media y nombre de cada uno de los empleados//

  // ================== FUNCIONES ===========================
  function Media (tab_sueldos) {
    suma=0;
    for( x in tab_sueldos){
       if (x > 0) {
       suma=suma + tab_sueldos[x];}

    }
    media=suma / (tab_sueldos.length -1);  //para que aparezca la media con el nombre metido en el array//
    return(media);
  }
  
  function visualizar(mat_sueldos, media){
     for(const x in mat_sueldos) {
        med=Media(mat_sueldos [x]); //esto hay que ponerlo en alert
        alert("La media de:" + mat_sueldos [x] [0] + " es:" + med);
     }
  }


// ======================= PROGRAMA PRINCIPAL =================
